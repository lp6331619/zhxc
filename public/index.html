<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//at.alicdn.com/t/font_2071460_20nooo2bvxv.css"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      type="text/javascript"
      src="http://webapi.amap.com/maps?v=1.4.15&key=1b5c8261ccaa2a4e28dfde5c44c86bf4&plugin=AMap.Autocomplete,AMap.Geocoder,AMap.PlaceSearch,AMap.Marker,AMap.LngLat,AMap.MapType"
    ></script>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/ui/1.1/main.js?v=1.1.2"
    ></script>
    <!-- src="http://webapi.amap.com/maps?v=1.4.14&key=1b5c8261ccaa2a4e28dfde5c44c86bf4&plugin=AMap.Autocomplete,AMap.Geocoder,AMap.PlaceSearch,AMap.Marker,AMap.LngLat" -->
    <style>
      #appTip {
        text-align: center;
        line-height: 500px;
        font-size: 30px;
      }
      #idApp {
      }
    </style>
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= webpackConfig.name %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="appTip">
      不支持 IE 浏览器 请用谷歌浏览器或者支持 es6 的浏览器查看!
    </div>
    <div id="idApp">
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      function isIE() {
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
          document.getElementById("appTip").style.display = "block";
          document.getElementById("idApp").style.display = "none";
          return true;
        } else {
          document.getElementById("appTip").style.display = "none";
          document.getElementById("idApp").style.display = "block";
          return false;
        }
      }
      isIE();
    </script>
  </body>
</html>
